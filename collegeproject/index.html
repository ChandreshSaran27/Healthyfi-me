<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    background-color: #303030;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  h1 {
    color: #E50914;
    font-size: 2.5rem;
    font-weight: bold;
  }
  
  nav ul {
    list-style: none;
    display: flex;
  }
  
  nav li {
    margin-left: 20px;
  }
  
  nav a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease;
  }
  
  nav a:hover {
    color: #E50914; /* Change the hover color as desired */
  }
  
  .hero {
    text-align: center;
    margin-top: 100px;
  }
  
  h2 {
    font-size: 3rem;
    color: #E50914;
  }
  
  p {
    font-size: 1.2rem;
    color: #fff;
    margin: 20px 0;
  }
  
  .cta-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #E50914;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background-color 0.3s ease;
  }
  
  .cta-btn:hover {
    background-color: #141414; /* Change the hover color as desired */
  }
  </style>
<body>
  <div class="container">
    <header>
      <h1>HealthifyMe</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2>Get Fit and Stay Healthy</h2>
      <p>Join our fitness programs and achieve your fitness goals with us. <br>
        
      </p>
      <a href="userinfo.html" class="cta-btn">Join Now</a>
    </section>
  </div>
</body>
</html>
